<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <title>Instagram Photo Feed</title>
</head>

<body style="height: 150vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5 position-fixed z-index-nav-fixed w-100">
      <a class="navbar-brand" href="#"><i class="bi bi-instagram"></i> <img width="60" height="30" src="./src/assets/instagram-logo.png" alt="logo"> </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
          Create a new post
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <input type="text" class="p-1 w-100">
                <button class="btn btn-light"><i class="bi bi-camera-fill"></i></button>
                <button class="btn btn-light"><i class="bi bi-geo-alt-fill"></i></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle ml-5 mr-5" type="button" id="dropdownMenuButton"
            data-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-gear-fill"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <hr>
            <a class="dropdown-item" href="#">Log out</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid min-vh-100">
    <div class="row">
      <div class="col text-center">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <a class="mx-1 btn btn-outline-secondary active" href="./index.html"><i class="bi bi-grid-3x2-gap-fill"></i></a>
          <a class="mx-1 btn btn-outline-secondary" href="./index2.html"><i class="bi bi-square-fill"></i></a>
        </div>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 py-2">
      <div class="col h-25 p-0">
        <img class="img-fluid" src="./src/assets/placeholder1.jpeg" alt="placeholder">
      </div>
      <div class="col h-25 p-0">
        <img class="img-fluid" src="./src/assets/placeholder2.jpeg" alt="placeholder">
      </div>
      <div class="col h-25 p-0">
        <img class="img-fluid" src="./src/assets/placeholder3.jpg" alt="placeholder">
      </div>
      <div class="col h-25 p-0">
        <img class="img-fluid" src="./src/assets/placeholder4.jpg" alt="placeholder">
      </div>
      <div class="col h-25 p-0">
        <img class="img-fluid" src="./src/assets/placeholder5.jpg" alt="placeholder">
      </div>
      <div class="col h-25 p-0">
        <img class="img-fluid" src="./src/assets/placeholder6.jpg" alt="placeholder">
      </div>
      <div class="col h-25 p-0">
        <img class="img-fluid" src="./src/assets/placeholder7.jpg" alt="placeholder">
      </div>
      <div class="col h-25 p-0">
        <img class="img-fluid" src="./src/assets/placeholder8.jpg" alt="placeholder">
      </div>
      <div class="col h-25 p-0">
        <img class="img-fluid" src="./src/assets/placeholder9.jpg" alt="placeholder">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
